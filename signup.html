    <meta charset="utf-8" />

    <link

  </head>
  <body class="index-page">
    <div id="header-container"></div>

    <div class="signup-container">
      <h1>Üye Ol</h1>
      <form
        action="/signup.html.php"
        method="post"
        onsubmit="return validateForm()"
      >
        <label for="firstName">İsim:</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Soyisim:</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="poliklinik">İlgili Poliklinik<b class="star">*</b>:</label>
        <select
          class="w-100 p-2 mb-2"
          id="poliklinik"
          name="poliklinik"
          required
        >
          <option value="">Poliklinik seçin...</option>
          <option value="kardiyoloji">Kardiyoloji</option>
          <option value="beyin ve sinir cerrahisi">
            Beyin ve Sinir Cerrahisi
          </option>
          <option value="kalp ve damar cerrahisi">
            Kalp ve Damar Cerrahisi
          </option>
          <option value="nöroloji">Nöroloji</option>
          <option value="klinik nörofizyoloji">Klinik Nörofizyoloji</option>
          <option value="cerrahi onkolojisi">Cerrahi Onkolojisi</option>
        </select>
        <span id="error-message" class="error">
          Lütfen bir poliklinik seçin.
        </span>

        <label for="password">Şifre:</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required />
          <i class="fas fa-eye" id="togglePassword"></i>
        </div>
        <span id="passwordError" class="error">
          Şifre en az 8 karakter, bir büyük harf, bir küçük harf ve bir rakam
          içermelidir.
        </span>

        <label for="confirmPassword">Şifreyi Onaylayın:</label>
        <div class="password-container">
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <i class="fas fa-eye" id="toggleConfirmPassword"></i>
        </div>
        <span id="confirmPasswordError" class="error">Şifreler uyuşmuyor.</span>

        <button type="submit">Üye Ol</button>
      </form>

      <div class="login-link">
        <p>Zaten hesabınız var mı? <a href="/login.html">Giriş Yap</a></p>
      </div>
    </div>

    <!-- Scroll Top -->
    <a
      href="#"
      id="scroll-top"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <script>
      window.addEventListener("scroll", function () {
        const body = document.querySelector("body");

        if (window.scrollY > 50) {
          body.classList.add("scrolled");
        } else {
          body.classList.remove("scrolled");
        }
      });

      function validateForm() {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const poliklinik = document.getElementById("poliklinik").value;

        const passwordError = document.getElementById("passwordError");
        const confirmPasswordError = document.getElementById(
          "confirmPasswordError"
        );
        const errorMessage = document.getElementById("error-message");

        const passwordPattern =
          /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;

        let isValid = true;

        // Validate password pattern
        if (!passwordPattern.test(password)) {
          passwordError.style.display = "block";
          isValid = false;
        } else {
          passwordError.style.display = "none";
        }

        // Validate confirm password
        if (password !== confirmPassword) {
          confirmPasswordError.style.display = "block";
          isValid = false;
        } else {
          confirmPasswordError.style.display = "none";
        }

        // Validate poliklinik selection
        if (poliklinik === "") {
          errorMessage.style.display = "block";
          isValid = false;
        } else {
          errorMessage.style.display = "none";
        }

        if (isValid) {
          window.location.href = "http://127.0.0.1:5500/index.html";
        }

        return isValid; // Return false if any validation fails
      }

      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const icon = this;

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });

      document
        .getElementById("toggleConfirmPassword")
        .addEventListener("click", function () {
          const confirmPasswordInput =
            document.getElementById("confirmPassword");
          const icon = this;

          if (confirmPasswordInput.type === "password") {
            confirmPasswordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            confirmPasswordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });
    </script>
    <script src="header.js"></script>
    <script src="language.js"></script>
  </body>
</html>
