    <div class="signup-container">
      <h1>Üye Ol</h1>
      <form action="signup_handler.php" method="post">
        <label for="firstName">İsim:</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Soyisim:</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="tcKimlik">TC Kimlik Numarası:</label>
        <input
          type="text"
          id="tcKimlik"
          name="tcKimlik"
          maxlength="11"
          pattern="\d{11}"
          required
        />

        <label for="age">Yaş:</label>
        <input type="number" id="age" name="age" min="0" required />

        <label for="chronicDiseases">Kronik Rahatsızlıklar:</label>
        <textarea
          id="chronicDiseases"
          name="chronicDiseases"
          placeholder="Örneğin: Alzheimer, Parkinson vb."
          required
        ></textarea>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmPassword">Şifreyi Onaylayın:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />

        <button type="submit">Üye Ol</button>
      </form>

      <div class="login-link">
        <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>

    <script>
      window.addEventListener("scroll", function () {

        } else {
