    <style>
      /* Genel Sayfa Stili */
      body {
        background-color: #37517e; /* Diğer sayfalarla uyumlu arka plan rengi */

        z-index: 10;
        position: fixed;
        top: 0;

  <body class="index-page">
    <div id="header-container"></div>

    <div class="container mt-4">
      <div class="results" id="alzheimer-results">
        <h2>Alzheimer Sonuçları</h2>
        <!-- Results will be dynamically inserted here -->
      </div>
    </div>

    <script>
      // JavaScript to directly show Alzheimer results
      document.addEventListener("DOMContentLoaded", function () {
        // Ensure Alzheimer results are displayed on page load
        const alzheimerResults = document.getElementById("alzheimer-results");
        if (alzheimerResults) {
          alzheimerResults.style.display = "block"; // Make sure this section is visible
        }
      });
      // Show Alzheimer results by default
      const patients = [
        { firstName: "Zeynep", lastName: "Korkmaz", tc: "12345678901" },
      ];

      // Function to mask names
      function maskName(firstName, lastName) {
        // Ensure at least 3 characters remain unmasked in the first name
        let maskedFirstName;
        if (firstName.length > 3) {
          maskedFirstName = "***" + firstName.slice(3);
        } else {
          maskedFirstName = "*".repeat(firstName.length); // Mask the entire name if it's 3 characters or less
        }

        // Ensure at least 2 characters remain unmasked in the last name
        let maskedLastName;
        if (lastName.length > 2) {
          maskedLastName = lastName.slice(0, 2) + "***";
        } else {
          maskedLastName = "*".repeat(lastName.length); // Mask the entire name if it's 2 characters or less
        }

        return { maskedFirstName, maskedLastName };
      }
      // Function to display results
      function displayResults(patients) {
        const resultsContainer = document.getElementById("alzheimer-results");
        patients.forEach((patient) => {
          const { maskedFirstName, maskedLastName } = maskName(
            patient.firstName,
            patient.lastName
          );

          const resultItem = document.createElement("div");
          resultItem.classList.add("result-item");
          resultItem.innerHTML = `
      <p><strong>Hasta Adı:</strong> ${maskedFirstName}</p>
      <p><strong>Soyadı:</strong> ${maskedLastName}</p>
      <p><strong>TC:</strong> ${patient.tc}</p>
      <button class="view-details">Görüntüle</button>
    `;
          resultsContainer.appendChild(resultItem);
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        displayResults(patients);
      });
    </script>
    <script src="language.js"></script>
    <script src="header.js"></script>
  </body>
